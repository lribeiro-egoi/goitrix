<div class="row">
    <div class="col-12">
        <table class="">
            <thead>
            <tr>
                <td>Nome</td>
                <td>Email</td>
                <td>Acção</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a class="btn btn-sm btn-primary">Editar</a>
                    <button type="button" class="btn btn-sm btn-danger"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
